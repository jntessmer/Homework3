<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


    <title>Password Generator</title>
  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <div class="content">
                    <header>

                        <h1>Password Generator</h1>

                    </header>
    
                    <form id="length">
                        <br> <b>Passwork Length:</b> <input type="text" name="thelength" placeholder="6-10">
                    </form><br>
                    
                    <input type="checkbox" name="UpperCase">Upper Case Letters<br>
                    <input type="checkbox" name="LowerCase">Lower Case Letters<br>
                    <input type="checkbox" name="Numbers">Numbers<br>
                    <input type="checkbox" name="SpecialCharacters">Special Characters<br>
                    <br>

                    <h2>Generate a Password</h2>

                    <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    ></textarea><br>

                    <button id="generate">Generate Password</button>

                    <button id="copy">
                    Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
